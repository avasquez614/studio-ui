<div class="log-details-view">
  <div class="modal-header">
    <h3 class="modal-title">{{ 'admin.logconsole.LOG_DETAILS' | translate }}</h3>
  </div>
  <div class="modal-body">
    <div><label>{{ 'admin.logconsole.LEVEL' | translate }}: </label> {{logs.selectedLog.level}}</div>
    <div><label>{{ 'admin.logconsole.TIMESTAMP' | translate }}: </label> {{logs.selectedLog.timestamp}}</div>
    <div><label>{{ 'admin.logconsole.THREAD' | translate }}: </label> {{logs.selectedLog.thread}}</div>
    <div><label>{{ 'admin.logconsole.SITE' | translate }}: </label> {{logs.selectedLog.site}}</div>
    <div><label>{{ 'admin.logconsole.MESSAGE' | translate }}: </label> {{logs.selectedLog.message}}</div>
    <samp class="exception" ng-show="logs.selectedLog.exception">
      {{logs.selectedLog.exception}}
    </samp>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="logs.closeDetails()">{{ 'common.CLOSE' | translate }}</button>
  </div>
</div>
