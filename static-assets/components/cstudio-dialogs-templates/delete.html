<div class="studio-view admin-delete-view">

    <style type="text/css">
        .admin-delete-view .item.sub-item {
            padding-left: 0;
        }
        .admin-delete-view .item.sub-item input {
            margin-left: 15px;
        }
        .admin-delete-view table.dependencies-table-head .item,
        .admin-delete-view table.dependencies-table .item,
        .admin-delete-view table.dependencies-table-head .item-desc,
        .admin-delete-view table.dependencies-table .item-desc,
        .admin-delete-view table.dependencies-table-head .item-sch,
        .admin-delete-view table.dependencies-table .item-sch {
            white-space: nowrap;
            overflow:hidden;
        }
        .admin-delete-view table.dependencies-table-head .item,
        .admin-delete-view table.dependencies-table .item {
            width: 175px;
        }
        .admin-delete-view table.dependencies-table-head .item-desc,
        .admin-delete-view table.dependencies-table .item-desc {
            width: 235px;
        }
        .admin-delete-view table.dependencies-table-head .item-sch,
        .admin-delete-view table.dependencies-table .item-sch {
            width: 105px;
            text-align: right;
        }
        .admin-delete-view table.dependencies-table .item-sch a.when {
            margin-right:5px;
        }
        #acnVersionWrapper .item-check[type="checkbox"] {
            margin-right: 5px;
        }
        .dialog-overlay,
        .dialog-overlay-message {
            position: absolute;
        }
        .dialog-overlay {
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background-color: #eee;
            opacity: 0.7;
        }
        .dialog-overlay-message {
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -150px;
            height: 40px;
            width: 300px;
            font-size: 20px !important;
            text-align: center !important;
        }
    </style>

    <div class="processing-overlay" style="display: none">
        <div class="dialog-overlay"></div>
        <div class="dialog-overlay-message">
            Processing, please wait&hellip;
        </div>
    </div>

    <h3 data-translation="deleteDialogTitle" class="view-title">Delete</h3>
    <div class="form-group">
        <span data-translation="deleteDialogSubTitle">Selected items will be deleted along with their items. 
            Please review dependent items before deleting as these will end-up with broken link references.</span>
    </div>

    <div class="form-group">
        <div class="dependencies-display delete-display"></div>
    </div>
    <div class="form-group">
        <label class="delete-submission-label" data-translation="approveDialogSubmissionComment">Submission Comment</label>
        <textarea class="form-control delete-submission-comment"></textarea>
        <p class="validation submissionCommentVal hide" data-i18n="deleteDialog.submissionCommentFieldError"></p>
    </div>
    <div class="form-group items-feedback" data-translation="deleteDialogFeedBack">
        Dependencies must be checked before you can submit
    </div>

    <div class="action-wrapper">
        <input id="deleteBtn" type="submit" class="do-delete btn btn-primary" disabled value="Delete" />
        <input id="cancelBtn" type="submit" class="cancel btn btn-default" value="Cancel" />
    </div>

</div>
