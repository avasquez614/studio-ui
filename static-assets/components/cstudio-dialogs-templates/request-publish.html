<div class="studio-view" id="requestDialog">

    <h3 class="view-title" data-translation="requestApproveDialogTitle">Request Publish</h3>
    <p class="when-go-live-items" data-translation="requestApproveDialogSubTitle"> When would you like the checked item(s) to go live?</p>

    <div class="form-group form-go-live-items">
        <div class="radio">
            <label>
                <input type="checkbox" name="notifyApproval" checked /> <span data-translation="requestApproveDialogEmailMe">Email me when when items are approved for publish.</span>
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">

            <div class="form-group">
                <div class="dependencies-display">
                </div>
            </div>
        </div>
        <div class="col-sm-4">

            <section class="form-group mb25">

                <h2 class="approve-subtitle" data-translation="approveDialogSelectedScheduling">Selected Item Scheduling</h2>
                <div class="radio">
                    <label>
                        <input class="schedulingMode" type="radio" name="schedulingMode" value="now" checked />
                        <span data-translation="approveDialogItemsLiveNow">Items should go live now.</span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input class="schedulingMode" type="radio" name="schedulingMode" value="custom" />
                        <span data-translation="approveDialogItemsLiveDate">Items go live on a specific date &amp; time</span>
                    </label>
                </div>

                <div class="date-picker-control" style="display: none">
                    <p class="zone-text"></p>
                    <input class="date-picker form-control" name="scheduleDate" type="datetime" />
                    <p class="validation" id="approveSubmitVal">Please select date and time</p>
                </div>

            </section>

            <section>
                <h2 class="approve-subtitle" data-translation="approveDialogPublishContent">Publish Content</h2>
                <div class="form-group">
                    <label data-translation="approveDialogPublishingOptions">Publishing Options</label>
                    <select class="form-control publish-option"></select>
                </div>

                <div class="form-group">
                    <h2 class="approve-subtitle approveDialogSubmissionComment" data-translation="approveDialogSubmissionComment">Submission Comment</h2>
                    <textarea class="form-control submission-comment"></textarea>
                    <p class="validation submissionCommentVal hide" data-i18n="publishDialog.submissionCommentFieldError">/p>
                </div>
            </section>

            <div class="action-wrapper" style="width: 100%">
                <button data-translation="cancel" class="btn btn-default close-button" style="float: right;">
                    Cancel
                </button>
        
                <button id="approveSubmit" data-translation="submit" class="btn btn-primary submit-button" style="float: right; margin-right: 10px;" disabled>
                    Submit
                </button>
            </div>

        </div>
    </div>


    <span class="fa fa-spinner fa-spin fa-3x fa-fw" id="loadSpinner"></span>
    <span class="mask cstudio-dialogue-mask hidden" id="loadSpinnerMask"></span>

</div>
